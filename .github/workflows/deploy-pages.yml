name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'  # 毎日08:00 JST

concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: スナップショット生成
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          XAI_MODEL: ${{ vars.XAI_MODEL }}
          SOURCE_ENABLE_X: ${{ vars.SOURCE_ENABLE_X }}
        run: node scripts/generateSnapshotForPages.js

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - id: deployment
        uses: actions/deploy-pages@v4
