<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's Insights</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='14' fill='%230f1a2f'/%3E%3Ccircle cx='21' cy='21' r='8' fill='%23ff7f50'/%3E%3Ccircle cx='43' cy='21' r='8' fill='%23f4c542'/%3E%3Ccircle cx='32' cy='43' r='8' fill='%2347b4d8'/%3E%3C/svg%3E"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-noise" aria-hidden="true"></div>

    <main class="page-shell">
      <section class="hero">
        <p class="hero-kicker">Today's Insights</p>
        <h1 id="todaySummary" class="hero-summary">今日の出版業界シグナルを準備しています。</h1>
        <div class="hero-controls">
          <button id="refreshBtn" class="refresh-btn" type="button">Refresh</button>
          <p id="lastUpdated" class="last-updated">毎朝 09:00 JST 自動更新 / それ以外は Refresh 実行</p>
        </div>
        <div class="headline-ribbon" aria-hidden="true">
          <div class="headline-track">
            <p id="headlineA">Publishing Signals • Publishing Signals •</p>
            <p id="headlineB">Publishing Signals • Publishing Signals •</p>
          </div>
        </div>
      </section>

      <section class="theme-cloud">
        <div id="topicTags" class="topic-tags"></div>
      </section>

      <section id="feedGrid" class="feed-grid"></section>
    </main>

    <div id="toast" class="toast" aria-live="polite"></div>
    <script src="/app.js" defer></script>
  </body>
</html>
