<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's InSaito</title>
    <link rel="icon" href="t.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="progressBar" class="progress-bar" aria-hidden="true"></div>
    <div class="bg-noise" aria-hidden="true"></div>
    <canvas id="bgCanvas" class="bg-canvas" aria-hidden="true"></canvas>

    <section id="authGate" class="auth-gate">
      <div class="auth-card" role="region" aria-live="polite">
        <p class="auth-kicker">社内限定アクセス</p>
        <p id="authMessage" class="auth-message" hidden></p>
        <p id="authUser" class="auth-user" hidden></p>
        <div class="auth-actions">
          <button id="googleSignInBtn" class="refresh-btn" type="button">Googleでログイン</button>
          <button id="googleSignOutBtn" class="refresh-btn auth-signout-btn" type="button" hidden>ログアウト</button>
        </div>
      </div>
    </section>

    <main id="appMain" class="page-shell" hidden>
      <section class="hero">
        <p class="hero-kicker">Today's InSaito</p>
        <h1 id="todaySummary" class="hero-summary">今日の出版業界のニュースを準備しています。</h1>
        <div class="hero-controls">
          <button id="memberSignOutBtn" class="refresh-btn auth-signout-btn" type="button" hidden>ログアウト</button>
          <p id="lastUpdated" class="last-updated"></p>
          <p id="authStatus" class="last-updated auth-status" hidden></p>
        </div>
        <div class="headline-ribbon" aria-hidden="true">
          <div class="headline-track">
            <p id="headlineA">Publishing Signals • Publishing Signals •</p>
            <p id="headlineB">Publishing Signals • Publishing Signals •</p>
          </div>
        </div>
      </section>

      <section id="feedGrid" class="feed-grid"></section>
    </main>

    <div id="toast" class="toast" aria-live="polite"></div>

    <script src="firebase-config.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
