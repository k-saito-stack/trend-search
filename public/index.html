<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trend Atelier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-orb bg-orb-a"></div>
    <div class="bg-orb bg-orb-b"></div>

    <header class="topbar">
      <div>
        <p class="kicker">X Trend Observatory</p>
        <h1>Trend Atelier</h1>
      </div>
      <div class="topbar-actions">
        <span id="healthBadge" class="badge">Loading...</span>
        <button id="runAllBtn" class="btn btn-accent">有効テーマを今すぐ収集</button>
      </div>
    </header>

    <div class="layout">
      <aside class="panel">
        <div class="panel-header">
          <h2>Themes</h2>
        </div>
        <div id="themeList" class="theme-list"></div>

        <form id="createThemeForm" class="theme-form">
          <h3>新規テーマ</h3>
          <label>
            名前
            <input name="name" placeholder="例: 現代新書" required />
          </label>
          <label>
            クエリ
            <input name="query" placeholder="例: 現代新書" required />
          </label>
          <label>
            期間(日)
            <input name="periodDays" type="number" min="1" max="30" value="2" required />
          </label>
          <button class="btn" type="submit">追加</button>
        </form>
      </aside>

      <main class="panel panel-main">
        <section id="themeDetail"></section>

        <section>
          <div class="section-title-row">
            <h2>Trend Clusters</h2>
            <span id="lastRunMeta" class="meta"></span>
          </div>
          <div id="clusters" class="cluster-grid"></div>
        </section>

        <section>
          <h2>Top Materials</h2>
          <div id="materials" class="materials-list"></div>
        </section>

        <section>
          <h2>履歴</h2>
          <div id="history" class="history-list"></div>
        </section>
      </main>
    </div>

    <div id="toast" class="toast" aria-live="polite"></div>

    <script src="/app.js" defer></script>
  </body>
</html>
